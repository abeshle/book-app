databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: abeshle
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
