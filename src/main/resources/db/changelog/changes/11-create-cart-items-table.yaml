databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: abeshle
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            constraintName: fk_cart_items_cart
            referencedTableName: shopping_carts
            referencedColumnNames: user_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            constraintName: fk_cart_items_book
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
